<!DOCTYPE html>
<html>
<head>
	<title>Crude</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="jumbotron">
		<h2 class="text-center">Md. Rajon Hossain </h2>
	</div>
 
<form action="/create">

	{% csrf_token %}

Name :		<input type="text" name="name" required>
Father Name:<input type="text" name="fname" required>
Mother Name:<input type="text" name="mname" required>
Age: 		<input type="text" name="age" required>
	 		<input type="submit" value="Save">
	 		<input type="reset" value="Reset">

</form>






	<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Father Name </th>
      <th scope="col">Mother Name</th>
      <th scope="col">Age</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
  	{% for data in data %}
    <tr>
      <th scope="row">{{data.id}}</th>
      <td>{{data.name}}</td>
      <td>{{data.fname}}</td>
      <td>{{data.mname}}</td>
      <td>{{data.age}}</td>
      <td><a href="delete/{{data.id}}"  
      	onclick="return confirm('Are you Delete')">Delete</a></td>
      <td><a href="edit/{{data.id}}">Edit</a></td>
      
    </tr>
    {% endfor %}
     
  </tbody>
    
</table>
 

 
</body>
</html>
